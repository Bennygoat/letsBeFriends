<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">
  <head>
    <script src="../assets/js/color-modes.js"></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Let's Be Friends</title>
    <link rel="icon" href="/img/heart-regular.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
    />
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- ex css檔 -->
    <link href="cover.css" rel="stylesheet" />

    <!-- form css -->
    <link rel="stylesheet" href="./form.css" />

    <!-- 引用icon -->
    <script
      src="https://kit.fontawesome.com/b846e02609.js"
      crossorigin="anonymous"
    ></script>

    <!-- projectname style -->
    <style>
      #projectName {
        font-size: 50px;
        font-weight: bold;
        color: rgb(252, 122, 252);
        background-color: rgb(46, 65, 77);
        border: 2px solid rgb(0, 0, 26);
        box-shadow: 0px 0px 100px lightseagreen;
        text-shadow: 3px 3px 3px blue;
        border-radius: 53px;
      }
    </style>
  </head>

  <body class="d-flex h-100 text-center flex-column">
    <!-- 以下加入form -->
    <div class="d-flex justify-content-center align-items-center">
      <div
        class="form formbody row row-cols-3 h-100 w-75 justify-content-center align-items-center"
        id="mainContent"
      >
        <div class="title col w-100">New Friends?</div>

        <div class="col d-flex w-100 row row-cols-2">
          <div class="col">
            <div class="input-container ic1">
              <input
                id="firstname"
                class="input w-75"
                type="text"
                placeholder=" "
              />
              <div class="cut"></div>
              <label for="firstname" class="placeholder">Name</label>
            </div>
            <div class="input-container ic2">
              <input
                id="lastname"
                class="input w-75"
                type="text"
                placeholder=" "
              />
              <div class="cut"></div>
              <label for="lastname" class="placeholder">Location</label>
            </div>
            <div class="input-container ic2">
              <input
                id="email"
                class="input w-75"
                type="text"
                placeholder=" "
              />
              <div class="cut cut-short"></div>
              <label for="email" class="placeholder">Photo</label>
            </div>
          </div>

          <div class="col">
            <i
              class="fa-solid fa-camera"
              style="color: aqua; font-size: xx-large"
            ></i>
          </div>
        </div>

        <div class="col w-100">
          <button type="text" class="submit">submit</button>
        </div>
      </div>
    </div>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
