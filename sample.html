<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 導入bs -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <!-- 導入自訂樣式(preview框) -->
    <style>
      .image-preview-wrapper {
        display: block;
        max-width: 310px;
        max-height: 310px;
        width: 100%;
        border: 2px solid #cccccc;
        margin: 0 auto;
        position: relative;
        cursor: pointer;
      }

      .spinner-wrapper {
        opacity: 0;
        margin: 0;
        padding: 0;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .opacity-1 {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- form -->
    <div class="container p-5">
      <!-- form title  -->
      <h2 class="mb-5 text-center">File Upload with JavaScript</h2>
      <!-- form body img preview -->
      <label class="text-center mb-5 image-preview-wrapper" for="file-uploader">
        <img
          src="https://via.placeholder.com/300x300/efefef?text=Avatar"
          alt="image-placehoder"
          class="img-thumbnail"
          data-target="image-preview"
        />
        <div class="spinner-wrapper position-absolute" data-target="spinner">
          <div class="spinner-border text-secondary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </label>

      <!-- form body choose img -->
      <div class="row">
        <div class="col-12 col-md-6 mx-auto">
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              data-target="file-uploader"
              id="file-uploader"
            />
            <label class="custom-file-label" for="customFile"
              >Choose file</label
            >
          </div>
        </div>
      </div>
    </div>

    <!-- 自訂script -->
    <script></script>
  </body>
</html>
